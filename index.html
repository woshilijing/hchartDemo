<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"><link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* css 代码  */
    </style>
    <script src="https://img.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script src="https://img.highcharts.com.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
</head>
<body>
<div id="container" style="min-width:400px;height:400px"></div>
<script>
    var chart = Highcharts.chart('container', {
        chart: {
            type: 'spline'
        },
        title: {
            text: '洗衣材料对比'
        },
        xAxis: {
           /* categories: ['去污能力', '除菌能力', '衣物友好度', '皮肤友好', '水电消耗', '异味消除',
                '设备友好', '内衣洗涤', '外衣洗涤', '运动衣洗涤', '人力消耗', '综合']*/
            categories: [ '草木灰', '肥皂', '洗衣粉', '洗衣液', '洗衣包']
        },
        yAxis: {
            title: {
                text: '等级'
            },
            //categories:['0:不具备','1:一般 ','2:良好','3:优秀']
            visible:false
        },

        tooltip: {
            enabled: false,
        },
        exporting: { enabled: false },//隐藏导出图片
        credits: { enabled: false },//隐藏highcharts的站点标志
        plotOptions: {
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            }
        },
        series: [{
            name: '去污能力',
            data: [1,2,3,3,2]
        }, {
            name: '除菌能力',
            data: [0,1,0,0,3]
        },{
            name: '衣物友好度',
            data: [1,2,1,2,3]
        },{
            name: '皮肤友好',
            data: [1,1,1,2,3]
        },{
            name: '水电消耗',
            data: [1,1,1,2,3]
        },{
            name: '异味消除',
            data: [1,1,1,2,3]
        },{
            name: '设备友好',
            data: [3,2,1,2,3]
        },{
            name: '内衣洗涤',
            data: [1,2,1,2,3]
        },{
            name: '外衣洗涤',
            data: [1,1,3,3,2]
        },{
            name: '运动衣洗涤',
            data: [1,1,1,1,3]
        },{
            name: '人力消耗',
            data: [1,1,1,1,3]
        },{
            name: '综合',
            data: [1.1,1.4,1.3,1.8,2.8]
        }
        ]
    });

</script>
</body>
</html>
